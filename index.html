<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Character Lookup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        #character-input {
            font-size: 18px;
            padding: 10px;
            width: 60px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        
        #search-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        
        #search-button:hover {
            background-color: #45a049;
        }
        
        #result-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none;
        }
        
        #not-found-message {
            color: #d9534f;
            text-align: center;
            font-size: 18px;
            display: none;
        }
        
        .result-item {
            margin-bottom: 10px;
        }
        
        .result-label {
            font-weight: bold;
            display: inline-block;
            width: 100px;
        }
        
        #loading-message {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }
        
        .error-message {
            color: #d9534f;
            text-align: center;
            font-size: 18px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .search-container {
                flex-direction: column;
                align-items: center;
            }
            
            #character-input {
                width: 80%;
                margin-bottom: 10px;
                border-radius: 4px;
            }
            
            #search-button {
                width: 80%;
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>
    <h1>Chinese Character Lookup</h1>
    
    <div class="search-container">
        <input type="text" id="character-input" placeholder="汉字" maxlength="1">
        <button id="search-button">Search</button>
    </div>
    
    <div id="loading-message">Loading character database...</div>
    
    <div id="result-container">
        <div class="result-item">
            <span class="result-label">ID:</span>
            <span id="result-id"></span>
        </div>
        <div class="result-item">
            <span class="result-label">Character:</span>
            <span id="result-character"></span>
        </div>
        <div class="result-item">
            <span class="result-label">Keyword:</span>
            <span id="result-keyword"></span>
        </div>
        <div class="result-item">
            <span class="result-label">Description:</span>
            <span id="result-description"></span>
        </div>
    </div>
    
    <div id="not-found-message">
        Character not found in database.
    </div>
    
    <div id="error-loading" class="error-message">
        Error loading character database. Please try refreshing the page.
    </div>
    
    <script>
        let characterDatabase = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            const characterInput = document.getElementById('character-input');
            const searchButton = document.getElementById('search-button');
            const resultContainer = document.getElementById('result-container');
            const notFoundMessage = document.getElementById('not-found-message');
            const loadingMessage = document.getElementById('loading-message');
            const errorLoading = document.getElementById('error-loading');
            
            // Disable search until data is loaded
            searchButton.disabled = true;
            characterInput.disabled = true;
            
            // Load CSV data
            fetch('characters.csv')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(csvData => {
                    // Parse CSV data
                    characterDatabase = parseCSV(csvData);
                    
                    // Enable search
                    searchButton.disabled = false;
                    characterInput.disabled = false;
                    loadingMessage.style.display = 'none';
                    
                    console.log('Database loaded:', characterDatabase);
                })
                .catch(error => {
                    console.error('Error loading CSV:', error);
                    loadingMessage.style.display = 'none';
                    errorLoading.style.display = 'block';
                });
            
            // Input event listener
            characterInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchCharacter();
                }
            });
            
            // Button click event listener
            searchButton.addEventListener('click', searchCharacter);
            
            function searchCharacter() {
                const searchChar = characterInput.value.trim();
                
                if (searchChar === '') {
                    alert('Please enter a Chinese character');
                    return;
                }
                
                const result = characterDatabase.find(item => item.character === searchChar);
                
                if (result) {
                    // Character found
                    document.getElementById('result-id').textContent = result.id;
                    document.getElementById('result-character').textContent = result.character;
                    document.getElementById('result-keyword').textContent = result.keyword;
                    document.getElementById('result-description').textContent = result.description;
                    
                    resultContainer.style.display = 'block';
                    notFoundMessage.style.display = 'none';
                } else {
                    // Character not found
                    resultContainer.style.display = 'none';
                    notFoundMessage.style.display = 'block';
                }
            }
            
            // Parse CSV function
            function parseCSV(csvText) {
                const lines = csvText.split('\n');
                const result = [];
                
                // Get header line and split by comma
                const headers = lines[0].split(',').map(header => header.trim());
                
                // Process each data line
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '') continue; // Skip empty lines
                    
                    const data = lines[i].split(',');
                    const obj = {};
                    
                    // Map each value to its header
                    for (let j = 0; j < headers.length; j++) {
                        // Trim whitespace and handle quotes if present
                        let value = data[j] ? data[j].trim() : '';
                        if (value.startsWith('"') && value.endsWith('"')) {
                            value = value.substring(1, value.length - 1);
                        }
                        obj[headers[j]] = value;
                    }
                    
                    result.push(obj);
                }
                
                return result;
            }
        });
    </script>
</body>
</html>
